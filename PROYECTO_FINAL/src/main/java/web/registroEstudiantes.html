<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Registro de estudiantes - Clínica de Psicología">
    <title>Registro de Estudiantes - Clínica de Psicología</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            color: #333;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            min-height: 100vh;
            padding: 4rem 2rem 2rem;
            background: #f4f7fb;
            overflow: hidden;
            position: relative;
        }


        body::before, body::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            opacity: 0.15;
            z-index: -1;
        }
        body::before {
            width: 300px;
            height: 300px;
            background: #1e3a8a;
            top: -100px;
            left: -100px;
        }
        body::after {
            width: 400px;
            height: 400px;
            background: #dc143c;
            bottom: -150px;
            right: -150px;
        }


        .navbar {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1.5rem;
            background-color: #ffffff;
            padding: 0.5rem 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .navbar a {
            color: #1e3a8a;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s;
        }
        .navbar a:hover {
            color: #dc143c;
        }


        .register-container {
            background-color: #ffffff;
            padding: 2rem 1.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            border-top: 6px solid #1e3a8a;
            margin-top: 4rem;
            position: relative;
            z-index: 1;
        }

        .register-container h2 {
            color: #1e3a8a;
            font-size: 1.8rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 0.8rem;
        }

        .register-container p {
            text-align: center;
            color: #555;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
        }


        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            font-weight: 500;
            color: #333;
            display: block;
            margin-bottom: 0.4rem;
            font-size: 0.95rem;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: border-color 0.3s;
            font-family: 'Poppins', sans-serif;
            background-color: #f9fafb;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            border-color: #1e3a8a;
            outline: none;
        }

        /* Botón de enviar */
        .btn-submit {
            background-color: #1e3a8a;
            color: white;
            padding: 0.7em 2em;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            border-radius: 8px;
            width: 100%;
            font-size: 1rem;
        }

        .btn-submit:hover {
            background-color: #dc143c;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>


<nav class="navbar">
    <a href="inicio.html">Inicio</a>
    <a href="gestionCitas.html">Gestión de Citas</a>
    <a href="disponibilidadPsicologos.html">Disponibilidad Psicólogos</a>
</nav>

<div class="register-container">
    <h2>Registro de Estudiantes</h2>
    <p>Completa el formulario para reservar una cita en la clínica de psicología.</p>

    <form action="#" method="POST">

        <div class="form-group">
            <label for="nombre">Nombre Completo</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre completo" required>
        </div>


        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
        </div>


        <div class="form-group">
            <label for="telefono">Número de Teléfono</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Ingresa tu número de teléfono" required>
        </div>


        <div class="form-group">
            <label for="programa">Programa de Estudio</label>
            <select id="programa" name="programa" required>
                <option value="">Selecciona tu programa</option>
                <option value="psicologia">Psicología</option>
                <option value="ingenieria">Ingeniería</option>
                <option value="derecho">Derecho</option>
                <option value="administracion">Administración</option>
                <option value="otro">Otro</option>
            </select>
        </div>


        <div class="form-group">
            <label for="motivo">Motivo de la Consulta</label>
            <textarea id="motivo" name="motivo" rows="4" placeholder="Describe brevemente el motivo de tu consulta" required></textarea>
        </div>


        <button type="submit" class="btn-submit">Enviar Registro</button>
    </form>
</div>

</body>
</html>
